<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Task4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">  </head>
<body>
    <h1>Let's Play!</h1>
    <div id="choices">
        <button id="rock"><i class="fas fa-hand-rock"></i> Rock</button>
        <button id="paper"><i class="fas fa-hand-paper"></i> Paper</button>
        <button id="scissors"><i class="fas fa-hand-scissors"></i> Scissors</button>
    </div>
    <div id="results">
        <p>User Choice: <span id="user-choice"></span></p>
        <p>Computer Choice: <span id="computer-choice"></span></p>
        <p>Winner: <span id="winner"></span></p>
    </div>
    <div id="scoreboard">
        <p>User Score: <span id="user-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Task4.js"></script>
</body>
</html>
