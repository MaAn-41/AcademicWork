<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            animation: slideIn 5s ease-out; /* Animation definition */
        }

        @keyframes slideIn {
            from {
                margin-left: -100%; /* Start off-screen to the left */
            }
            to {
                margin-left: 0; /* Slide in to the normal position */
            }
        }

        .form-container h2 {
            color: #333;
        }

        .form-container p {
            color: #666;
        }
        div {
            background-color: rgb(20, 128, 230);
            padding: 7px;
            text-align: center;
            animation-name: sildeIn;
            animation-duration: 2s;
        }
    
        input,button{
            margin: 5px;
            height: 35px;
            width: 250px;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" placeholder="Name*"> <br>
        <input type="text" placeholder="Username*"> <br>
        <input type="text" placeholder="Password*"> <br>
        <input type="text" placeholder="Number*"> <br>
        <input type="text" placeholder="Email Id*"> <br>
        <button style="background-color: red;color: white;">Register</button>
    </div>
</body>
</html>
