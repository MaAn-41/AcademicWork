<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Animation from left to right using jQuery</title>
<style>
    #animatedDiv {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
    }
</style>
</head>
<body>

<div id="animatedDiv"></div>

<script>
$(document).ready(function(){
    $("#animatedDiv").animate({
        left: "90%",
    }, 8000);
});
</script>

</body>
</html>
