<!DOCTYPE html>
<html>

<head>
    <title>Task 5</title>
</head>

<body>

    <input type="text" id="num" placeholder="Enter number">

    <input type="button" value="Submit" onclick="table()">

    <p id="result"></p>

    <script>

        function table() {

            var num = parseInt(document.getElementById('num').value);

            var result = "";

            for (var i = 1; i <= 10; i++) {

                result += num + " x " + i + " = " + num * i + "<br>";

            }

            document.getElementById('result').innerHTML = "Result: <br>" + result;

        }

    </script>

</html>
